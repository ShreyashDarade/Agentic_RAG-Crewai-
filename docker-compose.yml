version: '3.8'

services:
  # Main API service
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: rag-api
    ports:
      - "8000:8000"
    environment:
      - GROQ_API_KEY=${GROQ_API_KEY}
      - OPENAI_API_KEY=${OPENAI_API_KEY:-}
      - SERPER_API_KEY=${SERPER_API_KEY:-}
      - TAVILY_API_KEY=${TAVILY_API_KEY:-}
      - APP_ENV=${APP_ENV:-production}
      - DEBUG=${DEBUG:-false}
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
      - DATA_DIR=/app/data
      - CHROMADB_PERSIST_DIR=/app/data/chromadb
    volumes:
      - ./data:/app/data
      - ./config:/app/config:ro
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    networks:
      - rag-network

  # ChromaDB standalone (optional, for separate deployment)
  # Uncomment if you want to run ChromaDB as a separate service
  # chromadb:
  #   image: chromadb/chroma:latest
  #   container_name: rag-chromadb
  #   ports:
  #     - "8001:8000"
  #   volumes:
  #     - chromadb-data:/chroma/chroma
  #   environment:
  #     - ANONYMIZED_TELEMETRY=false
  #   restart: unless-stopped
  #   networks:
  #     - rag-network

networks:
  rag-network:
    driver: bridge

volumes:
  chromadb-data:

