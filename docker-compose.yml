# ===========================================
# Docker Compose - Production Configuration
# Milvus Cloud (Zilliz) - No local Milvus needed
# ===========================================
version: '3.8'

services:
  # ===========================================
  # Main RAG API Service
  # ===========================================
  rag-api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: agentic-rag-api
    restart: unless-stopped
    ports:
      - "8000:8000"
    environment:
      # OpenAI (Required)
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      
      # Milvus Cloud (Required)
      - MILVUS_URI=${MILVUS_URI}
      - MILVUS_TOKEN=${MILVUS_TOKEN}
      
      # Alternative Milvus Cloud names (Zilliz)
      - ZILLIZ_URI=${ZILLIZ_URI:-}
      - ZILLIZ_TOKEN=${ZILLIZ_TOKEN:-}
      
      # Web Search (Optional)
      - SERPER_API_KEY=${SERPER_API_KEY:-}
      - TAVILY_API_KEY=${TAVILY_API_KEY:-}
      
      # Application
      - APP_ENV=production
      - DEBUG=false
      - LOG_LEVEL=INFO
      
      # OCR
      - OCR_GPU=false
    volumes:
      # Data persistence (for local files only, vectors are in Milvus Cloud)
      - rag-data:/app/data
      - rag-logs:/app/logs
      # Optional: Mount local documents for ingestion
      # - ./documents:/app/data/raw:ro
    networks:
      - rag-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 15s
    deploy:
      resources:
        limits:
          memory: 4G
        reservations:
          memory: 1G

  # ===========================================
