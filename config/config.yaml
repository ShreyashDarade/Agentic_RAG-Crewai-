
app:
  name: "Multi-Agent RAG System"
  version: "1.0.0"
  debug: false
  log_level: "INFO"

# LLM Configuration
llm:
  provider: "groq"  # groq, openai
  model: "openai/gpt-oss-120b"
  temperature: 0.1
  max_tokens: 4096
  timeout: 60
  retry_attempts: 3
  retry_delay: 2

# Embedding Configuration
embedding:
  model: "all-MiniLM-L6-v2"
  dimension: 384
  batch_size: 32
  normalize: true

# Vector Database Configuration
vector_db:
  provider: "chromadb"
  collection_name: "documents"
  persist_directory: "./data/chromadb"
  distance_metric: "cosine"

# Chunking Configuration
chunking:
  strategy: "recursive"  # recursive, semantic, fixed
  chunk_size: 512
  chunk_overlap: 50
  min_chunk_size: 100
  max_chunk_size: 1500
  separators:
    - "\n\n"
    - "\n"
    - ". "
    - " "

# OCR Configuration
ocr:
  enabled: true
  language: "eng"
  dpi: 300
  enhance_contrast: true

# Data Pipeline Configuration
data_pipeline:
  data_directory: "./data"
  raw_documents_dir: "./data/raw"
  processed_dir: "./data/processed"
  ingestion_state_file: "./data/ingestion_state.json"
  max_duplicate_ratio: 0.85
  supported_formats:
    - ".pdf"
    - ".docx"
    - ".doc"
    - ".txt"
    - ".md"
    - ".html"
    - ".csv"
    - ".xlsx"
    - ".pptx"
    - ".png"
    - ".jpg"
    - ".jpeg"

# Retrieval Configuration
retrieval:
  top_k: 10
  rerank_top_k: 5
  similarity_threshold: 0.3
  hybrid_alpha: 0.5  # Balance between dense and sparse retrieval
  enable_bm25: true
  enable_fuzzy: true

# Web Search Configuration
web_search:
  enabled: true
  provider: "duckduckgo"  # duckduckgo, serper, tavily
  max_results: 5
  timeout: 30

# Agent Configuration
agents:
  max_iterations: 5
  verbose: true
  memory_enabled: true
  allow_delegation: true

# API Configuration
api:
  host: "0.0.0.0"
  port: 8000
  cors_origins:
    - "*"
  rate_limit: 100
  request_timeout: 120

# Logging Configuration
logging:
  format: "%(asctime)s - %(name)s - %(levelname)s - %(message)s"
  file: "./data/logs/app.log"
  max_bytes: 10485760  # 10MB
  backup_count: 5

